{% extends 'base.html' %}
{% load static %}
{% block title %}About{% endblock title %}

{% block banner-slider %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
    .container {
    margin-top: 50px;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control {
    border-radius: 0;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 0;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }
    .social-icons {
        text-align: center;
        margin-top: 20px;
    }
    .social-icons a {
        color: #000;
        font-size: 24px;
        margin-right: 10px;
    }
    .carousel-item img {
    object-fit: cover;
    width: 100%;
    height: 100vh;
  }
</style>

<br><br><br><br>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner">
     <div class="carousel-item active">
      <img src="{% static "images/book21.jpg" %}" class="d-block w-100" alt="images">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/bk1.jpg" %}" class="d-block w-100" alt="images">
    </div>
    <div class="carousel-item">
      <img src="{% static "images/bk1.jpg" %}" class="d-block w-100" alt="images">
    </div>
  </div>
  </div>
{% endblock banner-slider %}



{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
     <div class="row container">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="address" class="form-label fs-4 text-center">Address:</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label fs-4 text-center">Contact:</label>
          <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fs-4 text-center">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

     <div class="social-icons">
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
    </div>




<br><br>
{% endblock main-content %}
